<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Automated Student Attendance</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav>
    <h2>Smart Attendance</h2>
    <ul>
      <li><a href="#" onclick="showSection('login')">Login</a></li>
      <li><a href="#" onclick="showSection('dashboard')">Dashboard</a></li>
      <li><a href="#" onclick="showSection('attendance')">Attendance</a></li>
      <li><a href="#" onclick="showSection('report')">Reports</a></li>
    </ul>
  </nav>

  <!-- Sections -->
  <section id="login" class="active">
    <h2>Login</h2>
    <form onsubmit="loginUser(event)">
      <input type="text" id="username" placeholder="Enter Username" required>
      <input type="password" id="password" placeholder="Enter Password" required>
      <button type="submit">Login</button>
    </form>
    <p id="loginMsg"></p>
  </section>

  <section id="dashboard">
    <h2>Dashboard</h2>
    <p>Welcome! Select a feature from the menu.</p>
  </section>

  <section id="attendance">
    <h2>Mark Attendance</h2>
    <button onclick="markAttendance()">Mark Present</button>
    <ul id="attendanceList"></ul>
  </section>

  <section id="report">
    <h2>Attendance Report</h2>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="reportTable"></tbody>
    </table>
  </section>

  <script src="script.js"></script>
</body>
</html>
